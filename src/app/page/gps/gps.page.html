<ion-header>
  <ion-toolbar>
    <ion-title>GPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="5">
        <ion-card>
          <ion-item class="ion-activated">
            <ion-list slot="start">
              <ion-item>
                <ion-label>Longitude</ion-label>
                <ion-badge slot="end">{{geoLocation.longitude | number:'1.2-4'}}</ion-badge>
              </ion-item>
              <ion-item>
                <ion-label>Latitude</ion-label>
                <ion-badge slot="end">{{geoLocation.latitude | number:'1.2-4' }}</ion-badge>
              </ion-item>
              <ion-item>
                <ion-label>Timestamp</ion-label>
                <ion-badge slot="end">{{geoLocation.timestamp}}</ion-badge>
              </ion-item>
              <ion-item>
                <ion-label>Altitude</ion-label>
                <ion-badge slot="end">{{geoLocation.altitude | number:'1.2-2'}}</ion-badge>
              </ion-item>
              <ion-item>
                <ion-label>Speed in km/h</ion-label>
                <ion-badge slot="end">{{geoLocation.speed | number:'1.2-2'}}</ion-badge>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-card>
      </ion-col>
      </ion-row>
      </ion-grid>

</ion-content>
